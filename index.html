<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>POSSE app</title>
</head>

<body>
    <header class="header inner">
        <h1>
            <img src="posse_logo.jpg" alt="POSSE">
        </h1>
        <p class="unit">4th week</p>
        <div class="header_button">
            <p>記録・投稿</p>
        </div>
    </header>

    <div class="container">
        <section class="first_section">
            <div class="card period">
                Today
                <p class="number">3</p>
                <p class="unit">hour</p>
            </div>
            <div class="card period">
                Month
                <p class="number">120</p>
                <p class="unit">hour</p>
            </div>
            <div class="card period">
                Total
                <p class="number">1348</p>
                <p class="unit">hour</p>
            </div>
            <div class="card graph">

            </div>
        </section>
        <section class="second_section">
            <div class="card title">学習言語</div>
            <div class="card title">学習コンテンツ</div>
        </section>
    </div>

    <footer class="footer">
        <i class="fas fa-chevron-left blue"></i>
        <p>2020年 10月</p>
        <i class="fas fa-chevron-right blue"></i>
    </footer>
</body>

</html>
