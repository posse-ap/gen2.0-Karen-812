<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>POSSE app</title>
</head>

<body>
    <header class="header inner">
        <h1>
            <img src="posse_logo.jpg" alt="POSSE">
        </h1>
        <p class="unit">4th week</p>
        <div id="header_button" class="button" onclick="open_modal()">
            <p>記録・投稿</p>
        </div>
    </header>

    <div class="container">
        <section class="first_section">
            <div class="card period">
                Today
                <p class="number">3</p>
                <p class="unit">hour</p>
            </div>
            <div class="card period">
                Month
                <p class="number">120</p>
                <p class="unit">hour</p>
            </div>
            <div class="card period">
                Total
                <p class="number">1348</p>
                <p class="unit">hour</p>
            </div>
            <div class="card graph">

            </div>
        </section>
        <section class="second_section">
            <div class="card title">学習言語</div>
            <div class="card title">学習コンテンツ</div>
        </section>
    </div>

    <div id="modal_content" class="modal_closed">
        <div onclick="close_modal()" class="close_button">
            <i class="fas fa-times grey"></i>
        </div>
        <section id="modal_inside">
            <section class="upper_section">
                <section class="modal_first">
                    <div class="study_day inside">
                        <p>学習日</p>
                        <input type="text" class="input_box calender" id="calender">
                    </div>
                    <div class="study_contents inside">
                        <p>学習コンテンツ(複数選択可)</p>
                        <label>
                            <input type="checkbox">N予備校
                        </label>
                        <label>
                            <input type="checkbox">ドットインストール
                        </label>
                        <label>
                            <input type="checkbox">POSSE課題
                        </label>
                    </div>
                    <div class="study_languages inside">
                        <p>学習言語(複数選択可)</p>
                        <label><input type="checkbox">HTML</label>
                        <label><input type="checkbox">CSS</label>
                        <label><input type="checkbox">JavaScript</label>
                        <label><input type="checkbox">PHP</label>
                        <label><input type="checkbox">Laravel</label>
                        <label><input type="checkbox">SQL</label>
                        <label><input type="checkbox">SHELL</label>
                        <label><input type="checkbox">情報システム基礎知識(その他)</label>
                    </div>
                </section>
                <section class="modal_second">
                    <div class="study_hour inside">
                        <p>学習時間</p>
                        <input type="text" class="input_box">
                    </div>
                    <div class="twitter_comment inside">
                        <p>Twitter用コメント</p>
                        <input type="text" class="input_box comment">
                    </div>
                    <div class="twitter inside">
                        <input type="checkbox">Twitterに自動投稿する
                    </div>
                </section>
            </section>
            <section class="under_section">
                <div class="button modal_button" onclick="post()">記録・投稿</div>
            </section>
        </section>
        <section class="before_post" id="posted">
            <p class="green">AWESOME!</p>
            <i class="fas fa-check-circle green checkmark"></i>
            <p>記録・投稿</p>
            <p>完了しました</p>
        </section>

        <!-- <p><a id="modal-close" class="button-link">閉じる</a></p> -->
    </div>

    <footer class="footer">
        <i class="fas fa-chevron-left blue"></i>
        <p>2020年 10月</p>
        <i class="fas fa-chevron-right blue"></i>
    </footer>
</body>

<script src="main.js"></script>

</html>
